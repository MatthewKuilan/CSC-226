<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User App</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #2b1035, #1e0f2e); /* Purplish gradient */
            color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #fcd116;
            text-shadow: 1px 1px 4px black;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a.btn {
            display: inline-block;
            background-color: #2d1a3c;
            color: #ddb6ff;
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 6px;
            border: 1px solid #5e4a7b;
            font-weight: bold;
        }
        a.btn:hover {
            background-color: #4a2e5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hogwarts User App</h1>
        <p>Create an account, take the quiz, and discover your Hogwarts house!</p>

        <a href="{{ url_for('create_user') }}" class="btn">Create a New User</a>
        <a href="{{ url_for('user_list') }}" class="btn">View All Users</a>
        <a href="{{ url_for('houses') }}" class="btn">View Houses</a>
    </div>
</body>
</body>
</html>
