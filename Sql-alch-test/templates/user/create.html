<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2b1035, #1e0f2e); /* Purplish gradient */
            color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ddb6ff;
            text-shadow: 1px 1px 4px black;
            text-align: center;
        }
        form {
            background-color: #2f1b47;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #5e4a7b;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            color: #000;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #b580f2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #ddb6ff;
            text-align: center;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create New User</h1>

    <form method="POST" id="userForm">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="choice">Choice:</label><br>
        <input type="radio" name="choice" value="Option 1" id="choice1" required> Option 1
        <input type="radio" name="choice" value="Option 2" id="choice2"> Option 2<br><br>

        <button type="submit">Create User</button>
    </form>

    <a href="{{ url_for('user_list') }}">Back to User List</a>
</body>
</html>
