<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
     <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #2b1035, #1e0f2e);
            color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #fcd116;
            text-shadow: 1px 1px 4px black;
            text-align: center;
        }
        a {
            color: #ddb6ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            display: inline-block;
            background-color: #2d1a3c;
            padding: 10px 16px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #5e4a7b;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #2f1b47;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #5e4a7b;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>All Users</h1>

    <a href="{{ url_for('create_user') }}">Create New User</a>
    <a href="{{ url_for('houses') }}">View Houses</a>
    <br><br>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_detail', id=user.id) }}">
                    {{ user.username }} {{user.choice}}({{ user.email }})
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

</body>
</html>
