<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>All Users</h1>

    <a href="{{ url_for('create_user') }}">Create New User</a>
    <a href="{{ url_for('houses') }}">View Houses</a>
    <br><br>

    {% if users %}
        <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user_detail', id=user.id) }}">
                    {{ user.username }} {{user.choice}}({{ user.email }})
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

</body>
</html>
